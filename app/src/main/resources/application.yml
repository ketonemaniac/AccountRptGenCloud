spring:
  jmx:
    enabled: false
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

mail:
  enabled: true
# mail.bcc=

build:
  version: @project.version@
  timestamp: @timestamp@

accountrpt:
  parse:
    headers:
      Section1:
        company-name: true
        underline: no_underline
      Section2:
        company-name: false
        underline: after_last
      Section3:
        company-name: true
        underline: before_last
      Section4:
        company-name: true
        underline: before_last
      Section5:
        company-name: true
        underline: before_last
      Section6:
        company-name: true
        underline: before_last
      Contents:
        company-name: true
        underline: after_last
  merge:
    pre-parse-sheets:
      - Control
      - "Dir info"
      - Section3
      - Section4
      - Section6
    template-path: allDocs
    template-file-property: xlsx.template.name
    merge-cell-colors:
      - 4F81BD
      - 8064A2
  mail:
    template: 'job-template.html'
    subject-prefix: 'Accounting Report For '
excel-extract:
  mail:
    template: 'excel-extract-template.html'
    subject-prefix: ' Funding Report For '
  merge:
    template-path: dBizFunding
    template-file-property: xlsx.template.dBizFunding.name
    merge-cell-colors:
      - 5B9BD5
    keep-formula-color: 92D050
breakdown-tabs:
  merge:
    template-path: breakdownTabs
    template-file-property: xlsx.template.breakdownTabs.name
    pre-parse-sheets:
      - Control
      - B6.1
      - B6.2
      - Content
    merge-cell-colors:
      - 4F81BD
  fix-sheets:
    - Content
    - B6\.1
    - B6\.2
    - B
    - C7
    - C7\.1
    - -->signing doc
    - Pro Clear
    - B conf.*
    - Audit conf\. 3rd
  ban-sheets:
    - Î²
    - P/L
  schedule-sheet-column:
    B6.1: G
    B6.2: F
  audit-sheets:
    - Control
    - Dir info
    - Adj
    - Section3
    - Section4
    - Section6
    - auditPrg
    - Version
    - P1[a-z]+
    - P1\..*
    - PTR.*
    - RPT
  mail:
    template: 'job-template.html'
    subject-prefix: 'Accounting Breakdown Tabs Generation For'
generate-afs:
  audit-sheets:
    - Control
    - Dir info
    - Adj$
    - Section3
    - Section4
    - Section6
    - auditPrg
    - Version
    - P1[a-z]+
    - P1\..*
    - PTR.*
  mail:
    template: 'job-template.html'
    subject-prefix: 'AFS Sheets Generation For'
server:
  error:
    include-message: always
springdoc:
  api-docs:
    path: /api-docs